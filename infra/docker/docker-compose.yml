services:
  # L2 Database
  db:
    image: pgvector/pgvector:pg16
    container_name: helix_db
    ports:
      - "5433:5432"
    profiles: ["macos", "full"]
    environment:
      POSTGRES_USER: helix_admin
      POSTGRES_PASSWORD: helix_password
      POSTGRES_DB: helix_stream
    volumes:
      - ./helix_db_data:/var/lib/postgresql/data
    networks:
      - helix-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helix_admin -d helix_stream"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Control Plane (Gateway)
  gateway:
    build: 
      context: ../../
      dockerfile: services/gateway/Dockerfile
    container_name: helix_gateway
    profiles: ["macos", "full"]
    ports:
      - "8000:8000"
    environment:
      - TITAN_CACHE_HOST=${TITAN_IP:-helix_titancache}
      - DATABASE_URL=postgresql://helix_admin:helix_password@db:5432/helix_stream
    depends_on:
      db:
        condition: service_healthy
    networks:
      - helix-net

  # L1 Cache
  titancache:
    build: 
      context: ../../services/titancache
    container_name: helix_titancache
    profiles: ["windows", "full"]
    ports:
      - "9090:9090"
      - "8081:8081"
    networks:
      - helix-net

  # CPU Mode (MacBook)
  worker-cpu:
    build: 
      context: ../../services/workers
    container_name: helix_worker_cpu
    profiles: ["full"]
    environment:
      - MODE=CPU
    networks:
      - helix-net

  # GPU Mode (Windows/ROCm)
  worker-gpu:
    build: 
      context: ../../services/workers
    container_name: helix_worker_gpu
    # ONLY runs on Windows Compute Node
    profiles: ["windows"]
    environment:
      - MODE=GPU_ROCM
    deploy:
      resources:
        reservations:
          devices:
            - driver: rocm
              count: all
              capabilities: ["gpu"]
    networks:
      - helix-net

networks:
  helix-net:
    driver: bridge